name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  release-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Run release gate
        env:
          RELEASE_GATE_MODE: local
          APP_ENV: development
          COURT_MODE: 11-juror
        run: npm run release:gate
