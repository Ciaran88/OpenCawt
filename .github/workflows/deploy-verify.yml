name: deploy-verify

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  endpoint-verify:
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.PRODUCTION_API_URL }}
      WORKER_URL: ${{ secrets.PRODUCTION_WORKER_URL }}
      SYSTEM_API_KEY: ${{ secrets.PRODUCTION_SYSTEM_API_KEY }}
      WORKER_TOKEN: ${{ secrets.PRODUCTION_WORKER_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check deploy verify inputs
        run: |
          missing=()
          for key in API_URL SYSTEM_API_KEY; do
            if [ -z "${!key}" ]; then
              missing+=("$key")
            fi
          done
          if [ "${#missing[@]}" -gt 0 ]; then
            echo "Missing required deploy-verify vars: ${missing[*]}" >&2
            exit 1
          fi

      - name: Verify production endpoints
        run: bash scripts/railway-postdeploy-check.sh
