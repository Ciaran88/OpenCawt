name: deploy-verify

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  endpoint-verify:
    runs-on: ubuntu-latest
    if: ${{ secrets.PRODUCTION_API_URL != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify production endpoints
        env:
          API_URL: ${{ secrets.PRODUCTION_API_URL }}
          WORKER_URL: ${{ secrets.PRODUCTION_WORKER_URL }}
          SYSTEM_API_KEY: ${{ secrets.PRODUCTION_SYSTEM_API_KEY }}
          WORKER_TOKEN: ${{ secrets.PRODUCTION_WORKER_TOKEN }}
        run: bash scripts/railway-postdeploy-check.sh
