<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCawt Protocol</title>
    <script type="module" src="/main.ts"></script>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      :root {
        --bg: #0a0b0d;
        --surface: #111318;
        --border: #1e222a;
        --accent: #7c6af7;
        --accent2: #4fd1c5;
        --text: #e8eaf2;
        --muted: #6b7280;
        --ok: #34d399;
        --warn: #fbbf24;
        --danger: #f87171;
        font-family: "SF Mono", "JetBrains Mono", ui-monospace, monospace;
        font-size: 13px;
        line-height: 1.6;
      }
      body { background: var(--bg); color: var(--text); min-height: 100vh; }
      #app { display: flex; min-height: 100vh; }
      .sidebar {
        width: 200px; flex-shrink: 0; border-right: 1px solid var(--border);
        padding: 1.5rem 0; background: var(--surface);
        display: flex; flex-direction: column; gap: 0.25rem;
      }
      .sidebar-logo {
        padding: 0 1rem 1.5rem;
        font-size: 11px; font-weight: 600; letter-spacing: 0.1em;
        color: var(--accent); text-transform: uppercase;
      }
      .sidebar-logo span { color: var(--muted); }
      .nav-item {
        display: block; padding: 0.5rem 1rem;
        color: var(--muted); text-decoration: none;
        cursor: pointer; border-left: 2px solid transparent;
        transition: color 0.15s, border-color 0.15s;
      }
      .nav-item:hover { color: var(--text); }
      .nav-item.active { color: var(--accent); border-left-color: var(--accent); }
      .main { flex: 1; overflow-y: auto; padding: 2rem; max-width: 900px; }
      .page-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 0.25rem; }
      .page-sub { color: var(--muted); margin-bottom: 2rem; }
      .card {
        background: var(--surface); border: 1px solid var(--border);
        border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem;
      }
      .card-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 1rem; color: var(--accent2); letter-spacing: 0.05em; text-transform: uppercase; }
      .field { margin-bottom: 1rem; }
      .field label { display: block; font-size: 11px; color: var(--muted); margin-bottom: 0.35rem; letter-spacing: 0.08em; text-transform: uppercase; }
      .field input, .field textarea, .field select {
        width: 100%; background: var(--bg); border: 1px solid var(--border);
        color: var(--text); padding: 0.5rem 0.75rem; border-radius: 4px;
        font-family: inherit; font-size: 13px;
      }
      .field textarea { resize: vertical; min-height: 80px; }
      .field input:focus, .field textarea:focus, .field select:focus {
        outline: none; border-color: var(--accent);
      }
      .btn {
        display: inline-block; padding: 0.5rem 1.25rem;
        border: 1px solid var(--accent); color: var(--accent);
        background: transparent; border-radius: 4px;
        font-family: inherit; font-size: 13px; cursor: pointer;
        transition: background 0.15s;
      }
      .btn:hover { background: color-mix(in srgb, var(--accent) 15%, transparent); }
      .btn-primary { background: var(--accent); color: #fff; border-color: var(--accent); }
      .btn-primary:hover { background: color-mix(in srgb, var(--accent) 85%, black); }
      .badge {
        display: inline-block; padding: 0.15rem 0.5rem;
        border-radius: 3px; font-size: 10px; font-weight: 600;
        letter-spacing: 0.08em; text-transform: uppercase;
      }
      .badge-pending { background: color-mix(in srgb, var(--warn) 20%, transparent); color: var(--warn); }
      .badge-sealed { background: color-mix(in srgb, var(--ok) 20%, transparent); color: var(--ok); }
      .badge-accepted { background: color-mix(in srgb, var(--accent2) 20%, transparent); color: var(--accent2); }
      .badge-expired, .badge-cancelled { background: color-mix(in srgb, var(--danger) 20%, transparent); color: var(--danger); }
      .badge-public { background: color-mix(in srgb, var(--accent) 20%, transparent); color: var(--accent); }
      .badge-private { background: color-mix(in srgb, var(--muted) 20%, transparent); color: var(--muted); }
      table { width: 100%; border-collapse: collapse; }
      th { text-align: left; color: var(--muted); font-size: 11px; letter-spacing: 0.08em; text-transform: uppercase; padding: 0.5rem 0.75rem; border-bottom: 1px solid var(--border); }
      td { padding: 0.65rem 0.75rem; border-bottom: 1px solid var(--border); font-size: 12px; }
      tr:last-child td { border-bottom: none; }
      .mono { font-family: inherit; }
      .hash { font-size: 10px; color: var(--muted); word-break: break-all; }
      .check-ok { color: var(--ok); }
      .check-fail { color: var(--danger); }
      .check-na { color: var(--muted); }
      .stub-banner {
        background: color-mix(in srgb, var(--warn) 10%, transparent);
        border: 1px solid color-mix(in srgb, var(--warn) 40%, transparent);
        border-radius: 6px; padding: 0.75rem 1rem; margin-bottom: 1.5rem;
        color: var(--warn); font-size: 12px;
      }
      .row-action { color: var(--accent); cursor: pointer; text-decoration: underline; font-size: 12px; }
      .divider { height: 1px; background: var(--border); margin: 1.5rem 0; }
      .empty-state { color: var(--muted); padding: 2rem 0; text-align: center; }
      .toast {
        position: fixed; bottom: 1.5rem; right: 1.5rem;
        background: var(--surface); border: 1px solid var(--border);
        border-radius: 6px; padding: 0.75rem 1.25rem;
        font-size: 12px; max-width: 360px; z-index: 100;
        box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      }
      .toast-ok { border-left: 3px solid var(--ok); }
      .toast-err { border-left: 3px solid var(--danger); }
      .section-tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
      .section-tab {
        padding: 0.35rem 1rem; border-radius: 4px;
        border: 1px solid var(--border); color: var(--muted);
        cursor: pointer; font-size: 12px; background: transparent;
        font-family: inherit;
      }
      .section-tab.active { border-color: var(--accent); color: var(--accent); }
    </style>
  </head>
  <body>
    <div id="app">Loadingâ€¦</div>
  </body>
</html>
